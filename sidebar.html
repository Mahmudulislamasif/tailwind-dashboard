<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="newStyle.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100">
       
          
          <div class="h-16 lg:pl-80 pr-8 bg-white shadow-sm px-3 fixed w-full top-0 left-0 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 lg:hidden" id="menubar" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <div class="relative hidden lg:block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute left-2 top-2 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                  
                <input type="text" class="block w-72 shadow border-none focus:outline-none py-2 bg-gray-100 text-base text-gray-600 pl-11">
              </div>
              <div class="ml-auto items-center hidden lg:flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                  </svg>
               
              </div>
          </div>
          <div class="fixed left-0 top-0 w-72 h-full bg-gray-800 shadow-md z-10 active" id="sidebar" >
            <div class="text-white font-bold text-base uppercase text-center py-2 bg-gray-900 relative flex justify-around items-center">
                <h1>Dashboard</h1> 
                <svg id="closebar" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6  text-white block lg:hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>        
            </div>
            
              
            <div class="py-5">
                <ul>
                    <li><a href="#" class="flex items-center my-1 px-4 py-3 border-l-4 text-white border-blue-600 bg-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>
                          Dashboard   
                                                 
                    </a></li>
                    <li><a href="#" class="flex items-center my-1 px-4 py-3 border-l-4 text-white border-blue-600 bg-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>
                          Category                        
                    </a></li>
                </ul>
            </div>
          </div>
          <div class="pt-24 pr-8 lg:pl-80">
            <h1 class="text-3xl text-gray-700 font-bold">
               Dashboard
            </h1>
          </div>
    </div>
    <script>
        document.getElementById('menubar').addEventListener('click',function(){
            document.getElementById('sidebar').classList.add('active')
        })
        document.getElementById('closebar').addEventListener('click',function(){
            document.getElementById('sidebar').classList.remove('active')
        })
    </script>
</body>
</html>
